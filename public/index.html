<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js + AI Customizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">TypograpAI</div>
    <div class="top-right">
      <span>AI TYPO</span>
      <span>TETRIS TYPO</span>
    </div>
  </header>

  <div class="container">
    <div class="controls">
      <h3>AI Chat with Us!</h3>
      <div id="chat-box" class="chat-box"></div>

      <input id="promptInput" placeholder="Describe how to customize the scene..." />
      <button id="send">Send Prompt</button>

      <div class="slider-section">
        <div class="slider-group">
          <label>Size</label>
          <input id="size-slider" type="range" min="10" max="100" value="50" />
        </div>
        <div class="slider-group">
          <label>Depth</label>
          <input id="depth-slider" type="range" min="1" max="20" value="5" />
        </div>
        <div class="slider-group">
          <label>Curve Segments</label>
          <input id="curveSegments-slider" type="range" min="4" max="20" value="12" />
        </div>
        <div class="slider-group">
          <label>Bevel Thickness</label>
          <input id="bevelThickness-slider" type="range" min="1" max="10" value="2" />
        </div>
        <div class="slider-group">
          <label>Bevel Size</label>
          <input id="bevelSize-slider" type="range" min="1" max="8" value="1.5" />
        </div>
      </div>

      <h3>Font Options</h3>
      <select id="font-name">
        <option value="helvetiker">Helvetiker</option>
        <option value="optimer">Optimer</option>
        <option value="gentilis">Gentilis</option>
      </select>
    </div>

    <div id="canvas-container"></div>
  </div>

  <footer class="footer-note">EXPERIMENTAL DESIGN COURSE SHENKAR 2025</footer>

  <script type="module" src="main.js"></script>
</body>
</html>
